<!doctype html>
<html>
<head>
	 <title> Toggle Button </title>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <style>
		 div{
		    padding:20px;
			margin-left:20px;
			border:1px solid black;
			width:50%;
			height:150px;
		 }
		 label{
			padding:10px;
		 }
	 </style>
	 
</head>
<body>
	<div>
		<label for="userID"> Enter ID </label>
		<input id="userID" type="text" name="ID" onkeyup="this.value=this.value.toUpperCase()"><br><br>
		<label for="pw"> Enter PW </label>
		<input id="pw" type="password" name="password">
		<input type="checkbox" id="check" onclick="show()">
	</div>
	
    <script src="main.js">
		
	 </script>
		
				
	
</body>
</html>
